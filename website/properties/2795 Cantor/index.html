<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../css/bootstrap.min.css">
        <link rel="stylesheet" href="../common/style.css">
        <link rel="stylesheet" href="../../css/jssor.css">
</head>
    <body>
        <script src="../../libs/jquery-2.1.3.min.js"></script>
        <script src="../../libs/jssor.slider-24.1.5.min.js" type="text/javascript"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD86OKT9FRex_hBVnV8PTOnNXpSPjBeCeM"
                async defer></script>
        <script src="../../libs/utils.js"></script>
        <script src="../../libs/storage.js"></script>
        <script src="../../js/const.js"></script>
        <script src="./params.js"></script>

        <div id="screen" class="screen">

            <div id="header">
                <div id="addressBlock" class="row panel">
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-10">
                        <h1 id="heading"></h1>
                        <h3 id="price"></h3>
                    </div>
                    <div class="col-sm-1">
                    </div>
                </div>

                <div id="detailsBlock" class="row panel">
                    <h3 class="col-sm-1"></h3>
                    <h3 id="bedrooms" class="col-sm-2"></h3>
                    <h3 id="bathrooms" class="col-sm-2"></h3>
                    <h3 id="squareFeet" class="col-sm-2"></h3>
                    <h3 id="lotSize" class="col-sm-2"></h3>
                    <h3 id="garage" class="col-sm-2"></h3>
                    <h3 id="" class="col-sm-1"></h3>
                </div>
            </div>

            <div class="container">
                <div id="slideshowContainer">
                    <div id="sliderRow" class="row">
                        <div id="jssor_1" style="position:relative;margin:0 auto;top:0px;left:0px;width:450px;height:300px;overflow:hidden;visibility:hidden;">
                            <!-- Loading Screen -->
                            <div data-u="loading" style="position:absolute;top:0px;left:0px;background-color:rgba(0, 0, 0, 0.7);"></div>
                            <div id="carouselSlides" data-u="slides" style="cursor:default;position:relative;top:0px;left:0px;width:450px;height:300px;overflow:hidden;">
                                <!-- Insert Slides Here -->
                                <a data-u="any" href="https://www.jssor.com" style="display:none">js slider</a>
                            </div>
                            <!-- Bullet Navigator -->
                            <div data-u="navigator" class="jssorb05" style="bottom:16px;right:16px;" data-autocenter="1">
                                <!-- bullet navigator item prototype -->
                                <div data-u="prototype" style="width:16px;height:16px;"></div>
                            </div>
                            <!-- Arrow Navigator -->
                            <span data-u="arrowleft" class="jssora12l" style="top:0px;left:0px;width:30px;height:46px;" data-autocenter="2"></span>
                            <span data-u="arrowright" class="jssora12r" style="top:0px;right:0px;width:30px;height:46px;" data-autocenter="2"></span>
                        </div>
                    </div>
                </div>

                <div id="descriptionContainer">
                    <div class="sectionSpacer"></div>
                    <h2 class="row sectionHeader">Description</h2>

                    <div id="descriptionRow" class="row">
                        <div class="col-sm-1"></div>
                        <div id="description" class="col-sm-10"></div>
                        <div class="col-sm-1"></div>
                    </div>
                </div>

                <div id="galleryContainer">
                    <div class="sectionSpacer"></div>

                    <h2 id="galleryHeader" class="row sectionHeader">Gallery</h2>

                    <div id="grid"></div>
                </div>

                <div id="videoTourContainer">
                    <div class="sectionSpacer"></div>
                    <h2 class="row sectionHeader">Video Tour</h2>
                    <div class="videoContainer"></div>
                </div>

                <div id="videoAerialContainer">
                    <div class="sectionSpacer"></div>
                    <h2 class="row sectionHeader">Aerial Tour</h2>
                    <div class="videoContainer"></div>
                </div>

                <div id="locationContainer">
                    <div class="sectionSpacer"></div>

                    <h2 id="locationHeader" class="row sectionHeader">Location</h2>

                    <div id="mapBlock" class="row panel">
                        <div id="map" class="col-sm-6">
                            <div id="mapInset"></div>
                        </div>
                        <div id="mapInfo" class="col-sm-6">
                            <p id="mapAddress"></p>
                            <p id="mapCity"></p>
                            <p id="mapLongitude"></p>
                            <p id="mapLatitude"></p>
                        </div>
                    </div>
                </div>

                <div class="sectionSpacer"></div>

                <h2 id="contactInfoHeader" class="row sectionHeader">Contact Information</h2>

                <div id="agentBlock" class="row panel">
                    <div id="brokerLogoContainer" class="col-sm-4">
                        <div id="brokerLogoCell">
                            <img id="brokerLogo">
                            <p id="brokerLicense"></p>
                        </div>
                    </div>
                    <div id="contactInfo" class="col-sm-5">
                        <p id="agentName"></p>
                        <p id="agentPhone"></p>
                        <p id="agentEmail"></p>
                        <p id="brokerUrl"></p>
                        <p id="agentUrl"></p>
                        <p id="agentLicense"></p>
                    </div>
                    <img id="agentPhoto" class="col-sm-2">
                </div>

            </div>

            <div id="hometourphoto">
                <a href="http://www.hometourphoto.com">
                    <img id="logo" src="../common/htp-logo-solid.png">
                </a>
            </div>

            <div class="spacer"></div>
        </div>

        <script src="../common/main.js"></script>

    </body>
</html>
